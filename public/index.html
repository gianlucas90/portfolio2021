<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#130929" />
    <meta
      name="description"

    />

    <!--
      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <meta
      property="og:title"
      content="Gianluca Zin &mdash; Developer & Designer"
    />
    <meta
      name="image"
      property="og:image"
      content="%PUBLIC_URL%/image-meta.png"
    />
    <meta name="author" content="Gianluca Zin" />
    <meta property="og:description" content="My Portfolio Website" />
    <meta property="og:url" content="https://www.gianlucazin.com" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Gianluca Zin &mdash; Developer & Designer</title>
